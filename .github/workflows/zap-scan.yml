name: ZAP Baseline Scan (Official Action)

on:
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run ZAP Baseline Scan
      continue-on-error: true
      uses: zaproxy/action-baseline@v0.10.0
      with:
        target: 'https://crpn.ru:8084'
        cmd_options: '-a -d -g zap-report.md -r zap-report.html -w zap-warnings.txt'
        fail_action: false

    - name: Upload ZAP HTML report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: zap-html-report
        path: zap-report.html

    - name: Upload ZAP warnings
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: zap-warnings
        path: zap-warnings.txt

    - name: Upload ZAP Markdown report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: zap-report-md
        path: zap-report.md
